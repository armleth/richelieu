---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: box-proxy
  namespace: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: box-proxy
  template:
    metadata:
      labels:
        app: box-proxy
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: config
        configMap:
          name: box-proxy-config
