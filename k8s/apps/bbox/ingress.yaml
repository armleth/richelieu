---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: bbox-ingressroute
  namespace: keycloak
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`bbox.armleth.fr`)
      kind: Rule
      services:
        - name: bbox-proxy-service
          port: 80
  tls:
    secretName: vault-armleth-tls-secret
